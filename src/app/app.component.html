<button class="fz-50 p-50 m-20"
        (click)="increase()">+1</button>

<button class="fz-50 p-50 m-20"
        [disabled]="cannotDecrease$ | async"
        (click)="decrease()">-1</button>

<button class="fz-50 p-50 m-20"
        [disabled]="cannotDecrease$ | async"
        (click)="clear()">=1</button>

<p class="fz-60">Counter = {{count$ | async}}</p>

<p *ngIf="updatedAt$ | async" class="fz-60">Updated {{updatedAt$ | async | date: 'HH:mm:ss dd/MM/yyyy'}}</p>
